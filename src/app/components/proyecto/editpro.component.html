<div class="container" *ngIf="pro">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-3"></div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="col-sm-6 col-md-6 col-lg-6 col-6 form">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="pro.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="pro.descripcion" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha del proyecto</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="pro.fecha" required>
                </div>

                <div class="form-group">
                    <label for="link">Link del proyecto</label>
                    <input type="text" class="form-control" id="link" name="link" [(ngModel)]="pro.link" required>
                </div>

                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        <div class="col-sm-3 col-md-3 col-lg-3 col-3"></div>
    </div>
</div>
