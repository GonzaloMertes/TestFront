<div class="container">
    <div class="row">
        
        
            <h1>PROYECTOS</h1>
    
       
        <div class="col-lg-2" id="row-button">
            <button type="button" class="btn btn-dark" routerLink="/newpro" *ngIf="isLogged">
                Nuevo proyecto
            </button>
        </div>
        <div class="col lg 1"></div>
        <div class="col-lg-11">
        <table class="table" *ngFor="let proyecto of pro">
            <tbody>
                <tr>
                    <td class="col-sm-3 col-md-3 col-lg-3 col-3">
                        <h2>{{proyecto.nombre}}</h2>
                        <h3>{{proyecto.fecha}}</h3>
                    </td>
                    <td class="col-sm-6 col-md-6 col-lg-6 col-6">
                        <P>{{proyecto.descripcion}}</P>
                    </td>

                    <td class="col-sm-3 col-md-3 col-lg-3 col-3  botones">

                        <button class="btn btn-light" *ngIf="isLogged" routerLink="/editpro/{{proyecto.id}}" >
                            <i class="bi bi-pencil-fill"></i></button>

                        <button class="btn btn-danger" *ngIf="isLogged" >
                            <i class="bi bi-trash-fill" (click)="delete(proyecto.id)"></i></button>
                        <a href={{proyecto.link}} target="_blank">
                        <button class="btn btn-primary" >
                            Visitar documentacion
                        </button>
                    </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
