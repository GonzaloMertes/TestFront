
<div class="container">
<div class="row">
  
  <h1>HARD AND SOFT SKILLS</h1>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" id="row-button"*ngIf="isLogged">Nueva Skill</button>
  </div>
  
  
<div class="Circulo col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
    <circle-progress
  [percent]="(skill.porcentaje)"
  [radius]="100"
  [imageSrc]="'../assets/Html.png'"
  [title]="(skill.nombre)"
  [titleColor]="'#5368A6'"
  [showImage]="true"
  [imageHeight]="70"
  [imageWidth]="70"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#5368A6'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="600"
></circle-progress>

<td *ngIf="isLogged">
  <button class="btn btn-light" routerLink="/editskil/{{skill.id}}">
      <i class="bi bi-pencil-fill"></i> EDITAR</button>
</td>
<td *ngIf="isLogged">
  <button class="btn btn-danger" (click)="delete(skill.id)" >
      <i class="bi bi-trash-fill"></i> BORRAR</button>
</td>

</div>

</div>

</div>
