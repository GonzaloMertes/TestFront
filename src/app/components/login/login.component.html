<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Iniciar sesión</h1>
			</div>

			<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Nombre de usuario" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required >
				<label class="login-field-icon fui-user" for="nombreUsuario"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Contraseña" id="password" [(ngModel)]="password" name="password"   required >
				<label class="login-field-icon fui-lock" for="password"></label>
				</div>
			
				<button class="btn btn-primary btn-large btn-block" type="submit">Iniciar sesión</button>
				<!-- <a class="login-link" href="#">¿Olvidaste tu contraseña?</a> -->
			</div>
			</form>

		</div>
	</div>
</body>
