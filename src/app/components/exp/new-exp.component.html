<div class="total">

<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-3"></div>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate class="col-sm-6 col-md-6 col-lg-6 col-6">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary" type="submit">
                    Agregar experiencia
                </button>
            </form>
            <div class="col-sm-3 col-md-3 col-lg-3 col-3"></div>
    </div>
</div>

</div>
