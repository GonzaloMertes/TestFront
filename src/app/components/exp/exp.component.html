<div class="container">
<div class="row">
    <h1>EXPERIENCIA LABORAL</h1>
    <div class="col-lg-2" id="row-button">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td class="col-sm-3 col-md-3 col-lg-3 col-3">
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td class="col-sm-3 col-md-3 col-lg-3 col-3">{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light  col-sm-3 col-md-3 col-lg-3 col-3" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger  col-sm-3 col-md-3 col-lg-3 col-3" (click)="delete(Experiencia.id)" >
                            <i class="bi bi-x"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</div>
