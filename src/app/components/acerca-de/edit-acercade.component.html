<div class="container" *ngIf="persona">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-3"></div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="col-sm-6 col-md-6 col-lg-6 col-6">
               
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Acerca de mi</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>

                <div class="form-group">
                    <label for="img">Cargar la imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required (change)="uploadImage($event)"
                    accept=".jpg,.jpeg, .png">
                </div>

                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        <div class="col-sm-3 col-md-3 col-lg-3 col-3"></div>
    </div>
</div>
